# HTTP server - redirects to HTTPS except for Let's Encrypt challenges
server {
    listen 80;
    server_name boardcrewcial.com www.boardcrewcial.com;
    root /var/www/html;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name boardcrewcial.com www.boardcrewcial.com;
    root /var/www/html;
    index index.php;
    charset utf-8;

    # SSL certificates (will be added after Let's Encrypt setup)
    ssl_certificate /etc/letsencrypt/live/boardcrewcial.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boardcrewcial.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }

    # Serve static files directly
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?cmd=$uri&$args;
    }

    # PHP-FPM configuration
    location ~ \.php {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_intercept_errors off;
    }

    # Block access to doc and backup files
    location ~ ^/(doc|backup)/ {
        deny all;
    }
}
