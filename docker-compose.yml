services:
  php:
    container_name: pgb-php
    build: ./docker/php/
    expose:
      - 9000
    volumes:
      - ./:/var/www/html/
    depends_on:
      - postgres
      - sphinx
    networks:
      - app-network
  composer:
    container_name: pgb-composer
    image: composer:latest
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    command: composer install
    networks:
      - app-network
  nginx:
    container_name: pgb-nginx
    image: nginx
    ports:
      - 80:80
    restart: always
    depends_on:
      - php
      - postgres
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html/
    networks:
      - app-network
  postgres:
    container_name: pgb-postgres
    image: postgres:14.4-alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: board
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./doc:/etc/data
    networks:
      - app-network
  sphinx:
    container_name: pgb-sphinx
    platform: linux/x86_64
    image: macbre/sphinxsearch:latest
    restart: always
    ports:
      - 9306:9306
    mem_limit: 512m
    depends_on:
      - postgres
    volumes:
      - ./docker/data/sphinx/:/mnt/search/
      - ./lib/sphinx/sphinx.conf:/opt/sphinx/conf/sphinx.conf
    networks:
      - app-network
volumes:
  postgres:
    external: false
networks:
  app-network:
    name: pgboard
    driver: bridge
