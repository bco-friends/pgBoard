services:
  php:
    container_name: pgb-php
    build: ./docker/php/
    expose:
      - 9000
    volumes:
      - ./:/var/www/html/
    links:
      - postgres
  composer:
    container_name: pgb-composer
    image: composer:latest
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    command: composer install
    networks:
      - app-network
  nginx:
    container_name: pgb-nginx
    image: nginx
    ports:
      - 80:80
    restart: always
    depends_on:
      - php
      - postgres
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html/
  postgres:
    container_name: pgb-postgres
    image: postgres:14.4-alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: board
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres:
    external: false
networks:
  app-network:
    driver: bridge
