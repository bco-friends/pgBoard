services:
  composer:
    container_name: boardcrewcial_composer
    image: composer:latest
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    command: composer install
    networks:
      - boardcrewcial_network

  sphinx:
    image: macbre/sphinxsearch:3.1.1
    container_name: boardcrewcial_sphinx
    volumes:
      - ./docker/sphinx:/opt/sphinx/conf
      - sphinx_data:/opt/sphinx/index
    networks:
      - boardcrewcial_network
    restart: unless-stopped
    dns:
      - 67.207.67.3
      - 67.207.67.2
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT:-25060}
      - DB_SSL_MODE=${DB_SSL_MODE}
    command: /bin/sh /opt/sphinx/conf/start-sphinx.sh
    healthcheck:
      test: ["CMD-SHELL", "searchd --status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build: .
    container_name: boardcrewcial_web
    volumes:
      - .:/var/www/html
      - ./docker/nginx/production.conf:/etc/nginx/sites-available/default
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - composer
      - sphinx
    networks:
      - boardcrewcial_network
    restart: unless-stopped
    dns:
      - 67.207.67.3
      - 67.207.67.2
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT:-25060}
      - DB_SSL_MODE=${DB_SSL_MODE}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  sphinx_data:

networks:
  boardcrewcial_network:
    driver: bridge
